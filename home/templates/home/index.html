{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center justify-content-center">
  <div class="container" data-aos="fade-up">

    <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
      <div class="col-xl-6 col-lg-8">
        <h1>Transform Your Fitness Journey Today<span>.</span></h1>
        <p>Train your Biceps, Triceps, Back, Shoulders, Chest, and Legs</p>
        <br>
        <h4><a href="#" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">START NOW</a></h4>
      </div>
    </div>

    <div class="row gy-4 mt-5 justify-content-center" data-aos="zoom-in" data-aos-delay="250">
      
      <!-- Biceps | Triceps -->
      <div class="col-xl-2 col-md-4">
        <div class="icon-box text-center">
          <i class="fas fa-dumbbell fa-2x text-warning mb-3"></i>
          <h3><a href="#">Biceps | Triceps</a></h3>
        </div>
      </div>

      <!-- Back -->
      <div class="col-xl-2 col-md-4">
        <div class="icon-box text-center">
          <i class="fas fa-arrows-alt fa-2x text-info mb-3"></i>
          <h3><a href="#">Back</a></h3>
        </div>
      </div>

      <!-- Shoulders -->
      <div class="col-xl-2 col-md-4">
        <div class="icon-box text-center">
          <i class="fas fa-arrow-circle-up fa-2x text-primary mb-3"></i>
          <h3><a href="#">Shoulders</a></h3>
        </div>
      </div>

      <!-- Chest -->
      <div class="col-xl-2 col-md-4">
        <div class="icon-box text-center">
          <i class="fas fa-heartbeat fa-2x text-danger mb-3"></i>
          <h3><a href="#">Chest</a></h3>
        </div>
      </div>

      <!-- Legs -->
      <div class="col-xl-2 col-md-4">
        <div class="icon-box text-center">
          <i class="fas fa-running fa-2x text-success mb-3"></i>
          <h3><a href="#">Legs</a></h3>
        </div>
      </div>

    </div>

  </div>
</section><!-- End Hero -->
